<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Operation Midnight Sun</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <h1 class="title">Operation Midnight Sun</h1>
      <div class="controls">
        <input id="search" class="input" type="search" placeholder="Search cards…" />
        <select id="tagFilter" class="select">
          <option value="">All tags</option>
        </select>
      </div>
    </div>
  </header>

  <main class="main">
    <div id="stats" class="stats"></div>
    <div id="grid" class="grid" aria-live="polite"></div>
  </main>

  <dialog id="modal" class="modal">
    <button id="closeModal" class="modal-close" aria-label="Close">✕</button>
    <div id="modalContent" class="modal-content"></div>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
